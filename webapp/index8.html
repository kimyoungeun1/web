<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>자포동물</title>
</head>
<body>
	<header>
      	<img src="./img/그림7.png" alt="자포동물">
	<p>
		이름의 유래는 자포[1]를 이용해서 사냥을 하는 동물들을 의미한다. 몸 구조는 2배엽 이며, 방사 대칭 구조를 띈다.

		말미잘, 산호, 해파리 등이 자포동물에 속한다.

		빗해파리는 유즐동물로 자포동물에 속하지 않는다. 몸구조가 복잡해보여서 그렇지 자포동물은커녕 판형동물보다 원시적인 동물이다.

		상술한 자포 같이 세포들이 특정기능으로 분화가 되어 신경세포 같은 전문적인 기능을 하는 세포들이 모여 조직을 형성한다.

		가장 긴 동물와 가장 작은 동물이 이 문에 속한다.
	</p>
	</header>	
</body>
</html>
