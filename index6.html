		저서식물로는 바닷말이라 불리는 대형 해조류가 가장 대표적입니다. 해조류는 지닌 색소체의 종류에 따라 녹조류와 갈조류, 홍조류로 크게 구분됩니다. 녹조류로는 파래와 청각, 염주말 등이 있고, 갈조류로는 다시마, 미역, 감태, 모자반 등이 있으며, 홍조류에는 김과 우뭇가사리 등이 있습니다.
